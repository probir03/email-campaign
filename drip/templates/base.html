<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/dist/vendor.css">
	<link rel="stylesheet" href="/static/dist/app.css">
</head>
<body>
	<div class="container-fluid p-0">
		<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
			<a class="navbar-brand" href="/drips">
				<h2> Drip </h2>
			</a>
			{% block second_title %}
			{% endblock %}
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>

			<div class="collapse navbar-collapse" id="navbarsExample09">
				<ul class="navbar-nav mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						{% if session['user'] %}
					        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					          <img height="40" src="{{session['user']['logo']}}" class="rounded-circle">
					        </a>
					        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
					        	<a class="dropdown-item" href="#">{{session['user']['firstName']}}</a>
					          	<div class="dropdown-divider"></div>
					          	<a class="dropdown-item" href="/app/logout">Logout</a>
					        </div>
				        {% endif %}
			      	</li>
				</ul>
			</div>
		</nav>
	</div>

	{% block content %}
	{% endblock %}
	<script src="/static/dist/vendor.js"></script>
	<script src="/static/dist/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
