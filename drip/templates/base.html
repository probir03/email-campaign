<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/dist/vendor.css">
	<link rel="stylesheet" href="/static/dist/app.css">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
			<a class="navbar-brand" href="/drips">
				<h2> Drip </h2>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09"
			 aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						{% if session['user'] %}
							<div style="max-width: 8%; float: right;">
								{{ session['user']['firstName'] }}
							</div>
							<div style="max-width: 8%; float: right">
								<img src="{{session['user']['logo']}}" class="rounded-circle img-fluid img-thumbnail">
							</div>
						{% endif %}
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/app/logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	{% block content %}
	{% endblock %}
	<script src="/static/dist/vendor.js"></script>
	<script src="/static/dist/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
